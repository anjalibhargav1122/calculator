<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me! - A calculator made by me </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="calculator.css">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>


    <div class=" bor ">

        <h1 class="text-center pt-4 fo_fa">Welcome to Calculate me!</h1>

        <div class="text-center mt-4">

            <input type="text" class="text-center fo_fa" readonly>
        </div>

        <div class="container ">
            <div class=" d-flex  dir  align-items-center">

                <div class=" mg">
                    <button>C</button>
                    <button>%</button>
                    <button>=</button>
                    <button>Del</button>
                </div>
                <div class=" mg">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class=" mg">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>/</button>
                </div>
                <div class=" mg">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class=" mg">
                    <button>0</button>
                    <button>.</button>
                    <button>00</button>
                    <button>-</button>
                </div>

            </div>

        </div>


    </div>






    <script src="calculator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>


</html>
